<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
                    [class.is-invalid]="nombreNoValido">

                <small *ngIf="nombreNoValido" class="text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
                    [class.is-invalid]="apellidoNoValido">

                <small *ngIf="apellidoNoValido" class="text-danger">
                    Apellido no valido
                </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo"
                [class.is-invalid]="correoNoValido">

            <small *ngIf="correoNoValido" class="text-danger">
                Correo no valido
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Nombre de Usuario" formControlName="usuario"
                [class.is-invalid]="usuarioNoValido">

            <small *ngIf="usuarioNoValido" class="text-danger">
                Ese nombre de usuario ya existe
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="passNoValido">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repita la Contraseña</label>
        <div class="col">
            <input class="form-control" type="password" placeholder="Repita la Contraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido">
        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direccion</label>
        <div class="form-row col">
            <div class="col">
                <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito"
                    [class.is-invalid]="distritoNoValido">
                <small *ngIf="distritoNoValido" class="text-danger">
                    Distrito no valido
                </small>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"
                    [class.is-invalid]="ciudadNoValido">
            </div>
            <small *ngIf="ciudadNoValido" class="text-danger">
                Ciudad no valido
            </small>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiempos.controls; let i = index">
                        <td>{{i + 1 }}</td>
                        <td>
                            <input class="form-control" type="text" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="borrarPasatiempo(i)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary mt-3 mb-5 btn-block form-control" type="button"
                (click)="agregarPasatiempo()">+ Agregar</button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="col">
            <button type="submit" class="btn btn-outline-primary btn-block form-control">
                Guardar
            </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del formulario {{form.valid}}
    <br>
    Status {{form.status}}
</pre>

<pre>
    {{form.value | json}}
</pre>
